<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var data = {
              age: 18,
              name: "这是真的难",
              education: ["小学", "初中", "高中", "大学", undefined, null],
              friends: [
                    { name: "Amber",sex: "woman"},
                    { name: "Barbara",sex: "woman"},
                    { name: "Venti",sex: "man"}], 
              work: { 
                      time: "2021", 
                      project: { name: "test",obtain: ["css", "html", "js"]} 
                    }, 
              play: function() {    console.log("玩滑板");  }
          }
        
         // 递归深拷贝函数
         function deepClone(data) {
            let result;
            if (typeof data === 'object') {
                if (Array.isArray(data)) {
                    result = []; 
                    for (let i in data) {
                        result.push(deepClone(data[i]))
                    }
                }else if(data===null) {
                    result = null;
                }else {
                    result = {};
                    for (let i in data) {
                        result[i] = deepClone(data[i]);
                    }
                }
            } else {
                result = data;
            }
            return result;
        }


        var data2 ={};
        data2 = deepClone(data);
        console.log(data2);
    </script>
</head>
