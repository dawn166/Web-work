        function course()
        {
            this.coursename="CSA前端培训";

            this.age=age;
            this.gender=gender;
            this.moreinfo=function()
            {
                var	detail=function()
                {         
                console.log(this.gender);
                }
                 detail.call(this);  //法一
                // detail.apply(this);  
                // detail.bind(this);
                detail();
            }
        }
